    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script src="models/sound-manager.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>

    <title>El Pollo Loco</title>
  </head>
  <body onload="init()">
    <div id="fullscreen">
      <h1>El Pollo Loco</h1>
      <canvas id="canvas" width="720" height="480"> </canvas>
    </div>

    <div id="orientationOverlay" style="display:none;">
      <p>Bitte drehen Sie Ihr Gerät in den Querformatmodus, um zu spielen!</p>
    </div>

    <div id="touchControls">
      <button id="leftBtn">⬅️</button>
      <button id="jumpBtn">⤴️</button>
      <button id="rightBtn">➡️</button>
    </div>
    
    

    <main>
      <button id="startGameBtn">Spiel Starten</button>

      <button id="explanationBtn">Spielerklärung</button>
    </main>


    <div id="explanationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Spielerklärung</h2>
        <p>
          Hier steht die Erklärung, wie das Spiel funktioniert, welche Tasten
          genutzt werden, etc.
        </p>
      </div>
    </div>
    <footer>
      <nav>
        <a href="impressum.html">Impressum</a>
      </nav>
    </footer>
  </body>
